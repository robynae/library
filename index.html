<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Pixelify+Sans&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>my library.</h1>
            <button class="add-book" id="add">+</button>
        </div>
        <div class="library-container">
            <div class="books-container">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">The Hobbit</h2>
                    </div>
                    <p class="para1"><span class="bold">Author:</span> J.R.R Tolkien</p>
                    <p class="para2"><span class="bold">Published:</span> 1937</p>
                    <p class="para3"><span class="bold">Status:</span> Read</p>
                    <div class="card-buttons">
                        <button class="card-button"></button>
                        <button class="card-button"></button>
                        <button class="card-button"></button>
                    </div>
                </div>
            </div>
        </div>
        <dialog class="modal">
            <button class="close-modal">X</button>
            <h2>Add book</h2>
            <p>Please enter the title of your book, author, and publishing year.</p>
            <form action="" class="form" id="form" method="dialog">
                <div class="row">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="row">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="row">
                    <label for="year">Year Published</label>
                    <input type="tel" id="year" name="year" required>
                </div>
                <div class="row">
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" id="read">
                </div>
            </form>
            <button class="submit" form="form" type="submit">Add book</button>
        </dialog>
    </div>
</body>
</html>
